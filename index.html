<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap");
    </style>

    <title>Muyiwa Abioye | Profile card Assignment</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top"></div>
        <div class="mid">
          <img src="./images/image-victor.jpg" alt="picture of victor" />
          <div class="centretext">
            <h4>Victor Crest <span>26</span></h4>
            <p class="lgr">London</p>
          </div>
        </div>
        <div class="bottom">
          <div class="followers">
            <h4>80K</h4>
            <p class="lgr">Followers</p>
          </div>
          <div class="Likes">
            <h4>803K</h4>
            <p class="lgr">Likes</p>
          </div>
          <div class="Photos">
            <h4>1.4K</h4>
            <p class="lgr">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
